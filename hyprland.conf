### MY PROGRAMS ###
###################
$terminal = kitty
$browser = firefox
$fileMenager = thunar
$menu = wofi --show drun


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$sh = SHIFT


bind = $mainMod, D, exec, $menu
bind = $mainMod, F, fullscreen
bind = $mainMod, A, killactive,
# bind = $mainMod SHIFT, E, exit,
bind = $mainMod, Z, exec, hyprctl dispatch togglefloating && hyprctl dispatch alterzorder bottom
bind = $mainMod $sh, Z, alterzorder, bottom # отправить окно назад
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Space, togglesplit, # dwindle
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileMenager
# bind = $mainMod, S, exec, ranger-float
bind = $mainMod, V, exec, kitty --class clipse -e 'clipse' 
bind = $mainMod, G, togglegroup
bind = $mainMod CTRL, G, lockactivegroup, toggle
# bind = $mainMod, S, togglespecialworkspace
# bind = $mainMod, S, movetoworkspace, special
bind = alt, tab, workspace, previous
# bind = $mainMod, S, hyprexpo:expo, toggle
# bind = $mainMod, S, overview:toggle,


# Special workspace для YouTube/видео


# HYPRSHOT
# Screenshot a window
bind = $mainMod SHIFT, S, exec, hyprshot -m region -f 

# Move focus with
bind = $mainMod SHIFT, left, movefocus, l
bind = $mainMod SHIFT, right, movefocus, r
bind = $mainMod SHIFT, up, movefocus, u
bind = $mainMod SHIFT, down, movefocus, d

# Move active window with
bind = $mainMod ctrl, left, movewindow, l
bind = $mainMod ctrl, right, movewindow, r
bind = $mainMod ctrl, up, movewindow, u
bind = $mainMod ctrl, down, movewindow, d
# windowrulev2 = workspace special silent, class:^(net.riseup.riseup-vpn)$

# Resize active window with
bind = $mainMod ALT, left, resizeactive, -200 0
bind = $mainMod ALT, right, resizeactive, 200 0
bind = $mainMod ALT, up, resizeactive, 0 -200
bind = $mainMod ALT, down, resizeactive, 0 200

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, right, workspace, +1
bind = $mainMod, left, workspace, -1
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Бинды для Вайбара
bind = $mainMod shift, W, exec, waybar
bind = $mainMod shift, K, exec, pkill waybar


################
### MONITORS ###
################

monitor=DP-1,1920x1080@143,0x0,1
monitor=,preferred,0x0,1




#################
### AUTOSTART ###
#################


exec-once = waybar
exec-once = swww-daemon
exec-once = swww img --resize crop --transition-type grow --transition-step 40 --transition-fps 60 --transition-pos top-right ~/.Wallpapers/wallpaper.png
exec-once = swww img --resize crop --transition-type grow --transition-step 40 --transition-fps 60 --transition-pos top-right ~/.Wallpapers/cozy-room.1920x1080.webp  
exec-once = ~/.config/swaync/code.sh
exec-once = clipse -listen
# exec-once = riseup-vpn 

############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME, Future-cyan-cursors
env = XCURSOR_THEME, Future-cyan-cursors


cursor {
    no_hardware_cursors = true
}


general {
gaps_in = 2
gaps_out = 6

border_size = 1
# border_size = 2

# col.active_border = rgba(98DEF2ee)
col.active_border = rgba(FFFFFFee)
col.inactive_border = rgba(05111480)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}



# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
rounding = 4
    # rounding_power = 2

    # Change transparency of focused and unfocused windows
active_opacity = 1.0
inactive_opacity = 1
    shadow {
        enabled = false
range = 6
render_power = 2
color = rgba(152652ee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
size = 2
passes = 4
        ignore_opacity = true
        new_optimizations = true
                # ignore_zero = true   # correct key now
        # ignore_alpha = 0.5

        vibrancy = 0.696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    bezier = easeinoutsine, 0.37, 0, 0.63, 1
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1.2
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1


    animation = windows, 1, 1.8, md3_decel, popin 60%
    animation = border, 0, 1, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 1, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
	animation = layers, 1, 5.5, easeinoutsine, popin
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

group {
    col.border_active = rgba(98DEF2ee)
    col.border_inactive = rgba(45475aee)
    col.border_locked_active = rgba(fab387ee)
    col.border_locked_inactive = rgba(45475aee)

    groupbar {
        enabled = true
        font_size = 10
        height = 18
        col.active = rgba(98DEF2ee)
        col.inactive = rgba(1e1e2eaa)
        col.locked_active = rgba(fab387ee)
        col.locked_inactive = rgba(1e1e2eaa)
        text_color = rgba(cdd6f4ff)
        gradients = true
        render_titles = true
        scrolling = true
    }
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}




#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules = 

    follow_mouse = 1

    sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
